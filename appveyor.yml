branches:
  except:
    - gh-pages
skip_commits:
  files:
    - '**/*.bat'
    - '**/*.info'
    - '**/*.jar'
    - '**/*.nav'
    - '**/*.md'
    - '**/.clang-format'
    - '**/.documenter_local_last_run'
    - '**/.gitignore'
    - '**/build.yaml'
    - '**/docs.yaml'
    - '**/Doxyfile.in'
    - '**/Jenkinsfile'
    - '**/AUTHORS'
    - '**/COPYING'
    - '**/LICENSE'
    - '**/LICENSE.txt'
    - packaging/
shallow_clone: false
cache:
  - C:\projects\dependencies\bin -> appveyor.ps1
  - C:\projects\dependencies\libs -> appveyor.yml
platform:
  - x64
hosts:
  cpp-driver.hostname.: 127.254.254.254
environment:
  ARTIFACTORY_BASE_URI:
    secure: ievA+1C0HMte9cMT6J5c9tN/G3DV5AEqt2AYWry1B5gQT2q26wMCnPCfJQ7J28OsKF+2xCPJJ1T9zVQt6SVGsAaCGbphH/FN4rOUenehYxzPBm0YJnidelknA5pmoFea
  ARTIFACTORY_USERNAME:
    secure: 80OpOQmMyMSYM+1yz4eIIA==
  ARTIFACTORY_PASSWORD:
    secure: f5zt45w2cqZaYQxtAih5Gg==
  APPVEYOR_IGNORE_COMMIT_FILTERING_ON_TAG: true
  DRIVER_TYPE: CASS
  LIBSSH2_VERSION: 1.9.0
  LIBUV_VERSION: 1.35.0
  OPENSSL_1_0_VERSION: 1.0.2u
  OPENSSL_1_1_VERSION: 1.1.1d
  ZLIB_VERSION: 1.2.11
  matrix:
    - CMAKE_GENERATOR: Visual Studio 12 2013
      OPENSSL_MAJOR_MINOR: 1.0
      VISUAL_STUDIO_INTERNAL_VERSION: 120
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015

branches:
  except:
    - gh-pages
skip_commits:
  files:
    - '**/*.bat'
    - '**/*.info'
    - '**/*.jar'
    - '**/*.nav'
    - '**/*.md'
    - '**/.clang-format'
    - '**/.documenter_local_last_run'
    - '**/.gitignore'
    - '**/.travis.sh'
    - '**/.travis.yml'
    - '**/build.yaml'
    - '**/docs.yaml'
    - '**/Doxyfile.in'
    - '**/AUTHORS'
    - '**/COPYING'
    - '**/LICENSE'
    - '**/LICENSE.txt'
    - packaging/
    - test/ccm_bridge/data/
shallow_clone: false
cache:
  - C:\projects\dependencies\bin -> appveyor.ps1
  - C:\projects\dependencies\libs -> appveyor.yml
platform:
  - x86
  - x64
hosts:
  cpp-driver.hostname.: 127.254.254.254

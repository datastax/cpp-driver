text_extensions:
  - css
  - html
  - js
  - md
  - scss
lib_dirs:
  - nanoc/lib
output_dir: gh-pages
data_sources:
  -
    type: static
    items_root: /
    prefix: nanoc/static
  -
    type: filesystem_unified
    layouts_dir: nanoc/layouts
    content_dir: nanoc/assets
    allow_periods_in_identifiers: false
  -
    type: index_page
  -
    type: topics
  -
    type: api
    doxygen: build/doxygen/xml
prune:
  auto_prune: true,
  exclude: [ '.git' ]

  - https://datastax.github.io/cpp-driver/: /
  # Compatability changes for older versions
  - /api/Cass(.*): /api/struct.Cass\1
  - \(/api/struct.CassValue/\): /api/struct.CassValue/
  - \(/topics/building/: /topics/building/
